<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/add-customer-style.css}">
    <link rel="icon" th:href="@{/images/ok.png}">
    <script type="text/javascript" th:src="@{/js/vendor/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer relationship manager</h2>
    </div>
    <div id="container">
        <h3>Save customer</h3>

            <!--/*@thymesVar id="customer" type="ua.pp.darknsoft.domain.dto.CustomerDto"*/-->
            <form action="#" th:action="@{/saveCustomer}" th:object="${customer}"  method="post">
                <input type="hidden" th:field="*{id}" />
                <table>
                    <tbody>
                    <tr>
                        <td><label>First name: </label></td>
                        <td>
                            <input type="text" th:field="*{firstName}" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Last name:</label></td>
                        <td><input th:field="*{lastName}" /></td>
                    </tr>

                    <tr>
                        <td><label>Email:</label></td>
                        <td><input th:field="*{email}" /></td>
                    </tr>

                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Submit" class="save"/> <input type="reset" value="Reset" class="save"/></td>
                    </tr>

                    </tbody>
                </table>
            </form>

    </div>

</div>
</body>
</html>
